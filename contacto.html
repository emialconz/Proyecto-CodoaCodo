        <div class="contact-form">
            <form class="form" method="post" action="#">
                <div class="data">
                    <div class="form-header">
                        <h1 class="form-title">Contacto</h1>
                    </div>
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" name="name" id="name" required="required" class="form" placeholder="Nombre" />
                        
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" name="mail" id="mail" required="required" class="form" placeholder="Email" />
                        
                        <label for="asunto" class="form-label">Asunto:</label>
                        <input type="text" name="subject" id="subject" required="required" class="form" placeholder="Asunto" />
                    
                        <label for="mensaje" class="form-label">Mensaje:</label>
                        <textarea name="message" id="message" class="form textarea" placeholder="Escriba aquí el mensaje"></textarea>
                </div>
                <a href="contacto.html" class="form-btn">ENVIAR MENSAJE</a>
            </form>
        </div>
